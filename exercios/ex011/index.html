<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon">
</head>
<body>
    
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou siplismente aumanete ou diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>

    <p>Vomas aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" controls>
        <source src="midia/musicas/rap-do-escanor.mp3" type="audio/mpeg">
        
        <p>Infelizmente o seu navegador no reproduz o áudio. <a href="midia/musicas/rap-do-escanor.mp3">Clique aqui para baixar  o arquivo MP3</a></p>
    </audio>

    

</body>
</html>
